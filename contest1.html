<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>test socket.io</title>
  <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h1>contest1</h1>
<div id="list"></div>
<br>

<input id="chat-content"/>
<a class="btn btn-default" onclick="onClickChat()">Chat</a>
<div id="chat-list"></div>

<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  var contest = io.connect('http://localhost:1234');
  contest.emit('contest1', {name: 'contest1'});
  contest.on('res', function(data) {
    $('#list').append('<div>' + data + '</div>');
  });
  contest.on('show', function(data) {
    $('#chat-list').append('<div>' + data + '</div>');
  })
  function onClickChat() {
    contest.emit('chat', $('#chat-content').val());
  }
</script>
</body>
</html>
